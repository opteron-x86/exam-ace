<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project+ PK0-005 Quiz{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="app-header">
        <div class="header-inner">
            <a href="/" class="logo">
                <span class="logo-icon">&#9776;</span>
                <span class="logo-text">Project+ <small>PK0-005</small></span>
            </a>
            <nav class="main-nav">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                <a href="/history" class="nav-link {% if '/history' in request.path %}active{% endif %}">History</a>
            </nav>
        </div>
    </header>

    <main class="app-main">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
